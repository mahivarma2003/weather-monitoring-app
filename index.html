<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Monitoring Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Weather Monitoring Dashboard</h1>
  <canvas id="temperatureChart"></canvas>
  <canvas id="alertChart"></canvas>

  <script>
    // Fetch weather summaries and display the temperature chart
    fetch('/api/weather/summary')
      .then(response => response.json())
      .then(data => {
        const ctx = document.getElementById('temperatureChart').getContext('2d');
        const labels = data.map(entry => new Date(entry.date).toLocaleDateString());
        const avgTemps = data.map(entry => entry.avgTemp);
        const maxTemps = data.map(entry => entry.maxTemp);
        const minTemps = data.map(entry => entry.minTemp);

        const chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [
              {
                label: 'Avg Temperature',
                data: avgTemps,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
              },
              {
                label: 'Max Temperature',
                data: maxTemps,
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1,
              },
              {
                label: 'Min Temperature',
                data: minTemps,
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1,
              },
            ],
          },
        });
      });

    // Example of visualizing alert notifications (alerts must be logged separately)
    // Fetch alert logs (not implemented in this basic example)
  </script>
</body>
</html>
